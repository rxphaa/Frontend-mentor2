<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

  <div class="cont">
    <div class="imagem">
      <img src="images/image-product-desktop.jpg" alt="" class="desk">
      <img src="images/image-product-mobile.jpg" alt="" srcset="" class="mobile">
    </div>

    <div class="content">

      <h3 class="mont">PERFUME  </h3>


      <h1 class="frau">
        Gabrielle <br> Essence Eau <br> De Parfum
      </h1>

      <p class="mont">
        A floral, solar and voluptuous <br>
         interpretation composed by <br>
         Olivier Polge,  Perfumer-Creator <br> 
         for the House of CHANEL.
      </p>

      <div class="preco frau" >
        <h1>$149.99</h1>
        <p>
          $169.99
        </p>
      </div>

      <div class="button"> 
        <img src="images/icon-cart.svg" alt="" srcset="">
       <p class="mont">Add to Cart</p> 
      </div>

    </div>
  </div>
 


</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raphael</a>.
  </div>
</body>
</html>
